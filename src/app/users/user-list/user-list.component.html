<div class="jumbotron text-center">
  <h1>Users</h1>
</div>
<div class="btns-section pull-left">
  <a routerLink="/users/create" class="btn btn-primary" role="button">New User</a>
</div>
<div class="clearfix"></div>
<div class="user-list row" *ngIf="users">
  <div class="col-sm-4" *ngFor="let user of users">
    <div class="user-card text-center" [routerLink]="['/users',user.id]">
      <img [src]="user.avatar" class="user-avatar img-rounded">
      <h2>{{user.name}} <small>{{user.username}}</small></h2>
    </div>
  </div>
</div>
