<div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="form-box">
          <label for="">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newUser.login"/> 
          <br>
          <label for="">Password</label>
          <input type="password" class="form-control" [(ngModel)]="newUser.password"/> 
          <hr>
          <div class="form-btns">
            <a class="btn btn-primary" (click)="signIn()">Ok</a>
            <a class="btn btn-default">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
