<div class="map-container">
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>   
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 near-places__container">
            <div class="row__header">
                <h2 class="header__title">Near Places</h2>
                <a class="btn btn-primary header__button"
                   routerLink="/create">
                    New Place
                </a>
            </div>
            <ul class="list-group">
                <ng-container *ngFor="let place of places">
                    <a  routerLink="/detail/{{place.id}}" 
                        [queryParams]="{action: 'view', referer: 'google'}"
                        class="places-link">
                        <li class="list-group-item places-item">{{place.name}}</li>
                    </a>
                </ng-container>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Favourites</h2>
        </div>
    </div>
</div>
