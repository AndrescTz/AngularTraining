<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="form-box">
        <label for="">Email</label>
        <input type="email" class="form-control" [(ngModel)]="userLogin.login"/>
        <br>
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="userLogin.password"/>
        <hr>
        <a class="btn btn-primary btn-block" (click)="login()">Login!</a>
        <a class="btn btn-warning btn-block" (click)="facebookLogin()">Login with Facebook</a>
        <a routerLink="/register" class="btn btn-default btn-block">Sign-In</a>
      </div>
    </div>
  </div>
</div>
